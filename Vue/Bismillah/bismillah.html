<!DOCTYPE html>
<html>

<head>
   <title></title>
   <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
   <div id="app">
      <h1> {{ title }}</h1>
      <hr>
      <input type="text" v-on:input="changeTitle">
      <p> {{ description }} </p>
   </div>
</body>

<script>
   new Vue({
      el: "#app",
      data: {
         title: "Bismillah",
         description: "Bir takÄ±m denemeler"
      },
      methods: {
         changeTitle: function (event) {
            this.description = event.target.value;
         }
      }
   });
</script>

</html>
